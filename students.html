<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <style>
    
    
        body {
            margin: 0;
	        font-family: Arial, Helvetica, sans-serif;
	        background-color: #f4f6f8;
	        text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
	        color: white;
	        padding: 15px;
	        font-size: 22px;
	        font-weight: bold;
	        text-align: left;
        }

        /* Main container */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 45px;
        }

        /* Button section */
        .action-bar {
            text-align: right;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 10px 22px;
            background-color: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1f2d3a;
        }
        
        .btn {
		    margin-right: 10px;  /* space between buttons */
		}
		        

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #2c3e50;
            color: #ffffff;
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background-color: #f1f5f9;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #888888;
            font-style: italic;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    Student Management System
</div>

<!-- Main Content -->
<div class="container">

    <h1>Student List</h1>

    <!-- Action Button -->
    <div class="action-bar">
        <!-- Replace / with your controller mapping later -->
        <a th:href="@{/student/new}" class="btn">Add Student</a>
    </div>

    <!-- Student Table -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="studentdata : ${Students}">
                <td th:text="${studentdata.firstname}"></td>
                <td th:text="${studentdata.lastname}"></td>
                <td th:text="${studentdata.email}"></td>
                <td> <a th:href="@{/students/update/{id} (id=${studentdata.id})}" class="btn">Update</a> <a th:href="@{/students/{id} (id=${studentdata.id})}" class="btn">Delete</a> </td>
                
            </tr>

            <tr th:if="${#lists.isEmpty(Students)}">
                <td colspan="3" class="no-data">No students found</td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
