<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f6f8;
    }

    /* NAVBAR */
    .navbar {
        background-color: #2c3e50;
        color: white;
        padding: 15px 25px;
        font-size: 22px;
        font-weight: bold;
        display: flex;
        align-items: center;
    }

    .nav-btn {
        margin-left: auto;        
        color: white;
        text-decoration: none;
        background-color: #1abc9c;
        padding: 8px 14px;
        border-radius: 4px;
        font-size: 18px;
    }

    .nav-btn:hover {
        background-color: #16a085;
    }

    /* FORM CONTAINER */
    .container {
        background-color: white;
        width: 500px;
        margin: 40px auto;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
    }

    input {
        width: 96%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #1a252f;
    }
</style>

</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        Student Management System
        <a th:href="@{/students}" class="nav-btn">Home</a>
    </div>

    <!-- FORM -->
    <div class="container">
        <h2>Student Registration Form</h2>

        <form th:action="@{/students}" th:object="${student}" method="post">

            <label>Student First Name</label>
            <input type="text" name="firstname" placeholder="Enter First Name" required="required">

            <label>Student Last Name</label>
            <input type="text" name="lastname" placeholder="Enter Last Name" required="required">

            <label>Student Email</label>
            <input type="text" name="email" placeholder="Enter Email" required="required">

            <button type="submit">Submit</button>

        </form>
    </div>

</body>
</html>
